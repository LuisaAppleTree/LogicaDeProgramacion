<meta charset="UTF-8">
<h1>Ejercicio Prueba</h1>
<h3>¿Alcohol o Gasolina?</h3>
<script>
var saltoLinea = "<br><br><br>"
var tanqueCarro = 40
var usandoGasolina = 480
var eficienciaConsumoGasolina = usandoGasolina / tanqueCarro
document.write("La eficiencia en el consumo del vehículo es de: " + eficienciaConsumoGasolina + " Km por Litro de Gasolina")
document.write(saltoLinea)
var usandoAlcohol = 300
var eficienciaConsumoAlcohol = usandoAlcohol / tanqueCarro
document.write("La eficiencia en el consumo del vehículo es de: " + eficienciaConsumoAlcohol + " Km por Litro de Alcohol")
</script>
